{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
  <!-- Agrega aquí tus enlaces CSS específicos si es necesario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
{% endblock %}

{% block contenido %}
  <h1>Actualizar Adulto Mayor</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
  <hr>
  <a href="{% url 'listar' %}" class="btn btn-secondary">Volver al Listado</a>
{% endblock %}

{% block js %}
  <!-- Agrega aquí tus scripts JavaScript específicos si es necesario -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% endblock %}
